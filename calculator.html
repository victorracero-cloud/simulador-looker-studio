<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio y Ganancia</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Fondo transparente para Looker Studio */
        }
        /* Estilo para las tarjetas de resultados */
        .scorecard {
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .scorecard:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <!-- Contenedor Principal de la Calculadora -->
    <div class="bg-white rounded-lg shadow-xl p-6 space-y-6">
        <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Simulador de Venta (Valores Hardcodeados)</h2>

        <!-- Componente de Entradas (Inputs) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- 1. Selección MeCIC -->
            <div class="space-y-1">
                <label for="mecicSelect" class="block text-sm font-medium text-gray-700">MeCIC (Precio de Mercado):</label>
                <select id="mecicSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                    <!-- Valores: A (1.9M), B (2.0M), C (2.1M) - Usarás el valor que Looker Studio te provea -->
                    <option value="0">Seleccione un MeCIC</option>
                    <option value="1900000">A - $1.900.000 (Ejemplo)</option>
                    <option value="2000000">B - $2.000.000 (Ejemplo)</option>
                    <option value="2100000">C - $2.100.000 (Ejemplo)</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">PIR por defecto: $2.500.000</p>
            </div>

            <!-- 2. Volumen -->
            <div class="space-y-1">
                <label for="volumenInput" class="block text-sm font-medium text-gray-700">Volumen (Sacos):</label>
                <input type="number" id="volumenInput" value="100" min="1" class="mt-1 block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right">
            </div>

            <!-- 3. Umbral -->
            <div class="space-y-1">
                <label for="umbralInput" class="block text-sm font-medium text-gray-700">Umbral Mínimo ($ COP):</label>
                <input type="number" id="umbralInput" value="1500000" min="0" class="mt-1 block w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-right">
            </div>
        </div>

        <!-- Componente de Resultados (Scorecards) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">

            <!-- Tarjeta 1: Valor de la Compra -->
            <div class="scorecard bg-indigo-50 p-4 rounded-lg">
                <p class="text-sm font-semibold text-indigo-700">Valor de la Compra (Venta)</p>
                <p id="valorCompra" class="text-3xl font-extrabold text-indigo-900 mt-1">$ 0</p>
            </div>

            <!-- Tarjeta 2: Ganancia de la Venta -->
            <div class="scorecard bg-green-50 p-4 rounded-lg">
                <p class="text-sm font-semibold text-green-700">Ganancia Real de la Venta</p>
                <p id="gananciaVenta" class="text-3xl font-extrabold text-green-900 mt-1">$ 0</p>
            </div>
        </div>
        
        <p class="text-xs text-gray-400 pt-4">Nota: Los valores de PIR y MeCIC son ejemplos fijos dentro de este componente incrustado para fines de demostración.</p>
    </div>

    <script>
        // Función para formatear el número como moneda (COP)
        function formatCOP(number) {
            if (isNaN(number)) return '$ 0';
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(number);
        }

        // Valores fijos que Looker Studio te proveería (DEBES AJUSTARLOS SI ES NECESARIO)
        // Usamos un PIR fijo como ejemplo para el cálculo
        const PIR_VALUE = 2500000; // Ejemplo: Precio Interno de Referencia por Carga

        // Elementos del DOM
        const mecicSelect = document.getElementById('mecicSelect');
        const volumenInput = document.getElementById('volumenInput');
        const umbralInput = document.getElementById('umbralInput');
        const valorCompraDisplay = document.getElementById('valorCompra');
        const gananciaVentaDisplay = document.getElementById('gananciaVenta');

        function calcularResultados() {
            // 1. Obtener valores de entrada
            const volumen = parseFloat(volumenInput.value) || 0;
            const umbral = parseFloat(umbralInput.value) || 0;
            const mecicValue = parseFloat(mecicSelect.value) || 0;
            const pirValue = PIR_VALUE;

            if (volumen <= 0 || mecicValue <= 0) {
                valorCompraDisplay.textContent = formatCOP(0);
                gananciaVentaDisplay.textContent = formatCOP(0);
                return; // No se puede calcular sin volumen o MeCIC
            }

            // 2. CÁLCULO DEL VALOR DE LA COMPRA (VENTA)
            // Fórmula del usuario: (Volumen * PIR) + (Volumen * MeCIC_Seleccionado)
            const valorCompra = (volumen * pirValue) + (volumen * mecicValue);

            // 3. CÁLCULO DE LA GANANCIA REAL DE LA VENTA
            // Fórmula del usuario: [ (PIR - Umbral) * Volumen ] + [ MeCIC_Seleccionado * Volumen ]
            const margenPIR = (pirValue - umbral) * volumen;
            const aporteMeCIC = mecicValue * volumen;
            const gananciaVenta = margenPIR + aporteMeCIC;
            
            // 4. Mostrar Resultados
            valorCompraDisplay.textContent = formatCOP(valorCompra);
            gananciaVentaDisplay.textContent = formatCOP(gananciaVenta);
        }

        // Asignar los listeners a todos los elementos para que el cálculo sea reactivo
        mecicSelect.addEventListener('change', calcularResultados);
        volumenInput.addEventListener('input', calcularResultados);
        umbralInput.addEventListener('input', calcularResultados);

        // Inicializar el cálculo al cargar
        calcularResultados();
    </script>
</body>
</html>
